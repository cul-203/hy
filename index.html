<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng 20/10 💐</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="bg-music" src="music.mp3" autoplay loop></audio>

  <div class="container">
    <h1 class="message">💖 20-10 vui vẻ, luôn xinh đẹp và nhiều sức khoẻ 💖</h1>
  </div>

  <script>
    // Cho phép tự động phát nhạc (tránh trình duyệt chặn)
    document.addEventListener('click', function () {
      const audio = document.getElementById('bg-music');
      audio.play();
    });
  </script>
</body>
</html>
